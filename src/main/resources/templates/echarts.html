<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="scripts/echarts.js" type="text/javascript"></script>
<link rel="stylesheet" href="style/layui/layui.css">
<script src="scripts/layui/layui.all.js" type="text/javascript"></script>
<link href="style/layui/layui.css" rel="stylesheet" type="text/css">
<script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>

<style>
.chart_box{
	width: 100%;
    height: 300px;  
    margin: 0 auto;
}
</style>

</head>
<body>
<div class="layui-container" style="margin:5px;width:100%"> 
	<div class="layui-row layui-col-space10">
    	<div class="layui-col-xs3">
      		<div id="main" style="width:400px;height:400px"></div>
    	</div>
    	<div class="layui-col-xs3">
      		<div id="main2" style="width:400px;height:400px"></div>
    	</div>
    	<div class="layui-col-xs3">
      		<div id="main3" style="width:400px;height:400px"></div>
    	</div>
    	<div class="layui-col-xs3">
      		<div id="main4" style="width:400px;height:400px"></div>
    	</div>
 	</div>
 	<div class="layui-row">
	    <div class="layui-col-md12">
	      <div class="grid-demo grid-demo-bg1">12/12</div>
	    </div>
  	</div>
</div>
<script type="text/javascript">
	window.onload = function(){
	
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var myChart2 = echarts.init(document.getElementById('main2'));
        var myChart3 = echarts.init(document.getElementById('main3'));
        var myChart4 = echarts.init(document.getElementById('main4'));
        
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '季度工单统计'
            },
            tooltip: {},
            legend: {
                data:['数量']
            },
            xAxis: {
                data: ["一季度","二季度","三季度","四季度","全年"]
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                data: [5, 20, 36, 10, 71]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        
        option2 = {
        	    backgroundColor: '#2c343c',

        	    title: {
        	        text: '工单派发分布',
        	        left: 'center',
        	        top: 20,
        	        textStyle: {
        	            color: '#ccc'
        	        }
        	    },

        	    tooltip: {
        	        trigger: 'item',
        	        formatter: '{a} <br/>{b} : {c} ({d}%)'
        	    },

        	    visualMap: {
        	        show: false,
        	        min: 80,
        	        max: 600,
        	        inRange: {
        	            colorLightness: [0, 1]
        	        }
        	    },
        	    series: [
        	        {
        	            name: '工单分布',
        	            type: 'pie',
        	            radius: '55%',
        	            center: ['50%', '50%'],
        	            data: [
        	                {value: 335, name: '小林哥'},
        	                {value: 310, name: '华哥'},
        	                {value: 274, name: '陆哥'},
        	                {value: 235, name: '聪哥'},
        	                {value: 400, name: '湛哥'}
        	            ].sort(function (a, b) { return a.value - b.value; }),
        	            roseType: 'radius',
        	            label: {
        	                color: 'rgba(255, 255, 255, 0.3)'
        	            },
        	            labelLine: {
        	                lineStyle: {
        	                    color: 'rgba(255, 255, 255, 0.3)'
        	                },
        	                smooth: 0.2,
        	                length: 10,
        	                length2: 20
        	            },
        	            itemStyle: {
        	                color: '#c23531',
        	                shadowBlur: 200,
        	                shadowColor: 'rgba(0, 0, 0, 0.5)'
        	            },

        	            animationType: 'scale',
        	            animationEasing: 'elasticOut',
        	            animationDelay: function (idx) {
        	                return Math.random() * 200;
        	            }
        	        }
        	    ]
        	};
        myChart2.setOption(option2);
        
        option3 = {
        	    title: {
        	        text: '基础雷达图'
        	    },
        	    tooltip: {},
        	    legend: {
        	        data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
        	    },
        	    radar: {
        	        // shape: 'circle',
        	        name: {
        	            textStyle: {
        	                color: '#fff',
        	                backgroundColor: '#999',
        	                borderRadius: 3,
        	                padding: [3, 5]
        	            }
        	        },
        	        indicator: [
        	            { name: '销售（sales）', max: 6500},
        	            { name: '管理（Administration）', max: 16000},
        	            { name: '信息技术（Information Techology）', max: 30000},
        	            { name: '客服（Customer Support）', max: 38000},
        	            { name: '研发（Development）', max: 52000},
        	            { name: '市场（Marketing）', max: 25000}
        	        ]
        	    },
        	    series: [{
        	        name: '预算 vs 开销（Budget vs spending）',
        	        type: 'radar',
        	        // areaStyle: {normal: {}},
        	        data: [
        	            {
        	                value: [4300, 10000, 28000, 35000, 50000, 19000],
        	                name: '预算分配（Allocated Budget）'
        	            },
        	            {
        	                value: [5000, 14000, 28000, 31000, 42000, 21000],
        	                name: '实际开销（Actual Spending）'
        	            }
        	        ]
        	    }]
        	};
        
        myChart3.setOption(option3);
        
        option4 = {
        	    xAxis: {},
        	    yAxis: {},
        	    series: [{
        	        symbolSize: 20,
        	        data: [
        	            [10.0, 8.04],
        	            [8.0, 6.95],
        	            [13.0, 7.58],
        	            [9.0, 8.81],
        	            [11.0, 8.33],
        	            [14.0, 9.96],
        	            [6.0, 7.24],
        	            [4.0, 4.26],
        	            [12.0, 10.84],
        	            [7.0, 4.82],
        	            [5.0, 5.68]
        	        ],
        	        type: 'scatter'
        	    }]
        	};
        myChart4.setOption(option4);
        
        
        window.onresize = function () {
        	myChart.resize();
        	myChart2.resize();
        	myChart3.resize();
        	myChart4.resize();
	    }
	}        
</script>
</body>
</html>

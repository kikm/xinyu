<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="scripts/echarts.js" type="text/javascript"></script>
</head>
<body>
<div>
<div id="main" style="display:inline-block;width:500px;height:400px;"></div>
<div id="main2" style="display:inline-block;width:500px;height:400px;padding-left:40px"></div>
</div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var myChart2 = echarts.init(document.getElementById('main2'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '季度工单统计'
            },
            tooltip: {},
            legend: {
                data:['数量']
            },
            xAxis: {
                data: ["一季度","二季度","三季度","四季度","全年"]
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                data: [5, 20, 36, 10, 71]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        
        option2 = {
        	    backgroundColor: '#2c343c',

        	    title: {
        	        text: '工单派发分布',
        	        left: 'center',
        	        top: 20,
        	        textStyle: {
        	            color: '#ccc'
        	        }
        	    },

        	    tooltip: {
        	        trigger: 'item',
        	        formatter: '{a} <br/>{b} : {c} ({d}%)'
        	    },

        	    visualMap: {
        	        show: false,
        	        min: 80,
        	        max: 600,
        	        inRange: {
        	            colorLightness: [0, 1]
        	        }
        	    },
        	    series: [
        	        {
        	            name: '工单分布',
        	            type: 'pie',
        	            radius: '55%',
        	            center: ['50%', '50%'],
        	            data: [
        	                {value: 335, name: '小林哥'},
        	                {value: 310, name: '华哥'},
        	                {value: 274, name: '陆哥'},
        	                {value: 235, name: '聪哥'},
        	                {value: 400, name: '湛哥'}
        	            ].sort(function (a, b) { return a.value - b.value; }),
        	            roseType: 'radius',
        	            label: {
        	                color: 'rgba(255, 255, 255, 0.3)'
        	            },
        	            labelLine: {
        	                lineStyle: {
        	                    color: 'rgba(255, 255, 255, 0.3)'
        	                },
        	                smooth: 0.2,
        	                length: 10,
        	                length2: 20
        	            },
        	            itemStyle: {
        	                color: '#c23531',
        	                shadowBlur: 200,
        	                shadowColor: 'rgba(0, 0, 0, 0.5)'
        	            },

        	            animationType: 'scale',
        	            animationEasing: 'elasticOut',
        	            animationDelay: function (idx) {
        	                return Math.random() * 200;
        	            }
        	        }
        	    ]
        	};
        myChart2.setOption(option2);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>新域公司</title>
    <link rel="stylesheet" th:href="@{/style/weui/weui.css}" />
    <link rel="stylesheet" th:href="@{/style/weui/example.css}"/>
</head>
<body ontouchstart>
  <input type="hidden" id="errormsg" th:value="${msg}">
  <div class="weui-toptips weui-toptips_warn js_tooltips"></div>

  <div class="container js_container" id="container">
  </div>
    
<script type="text/html" id="tpl_home">
<div class="page">
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">操作失败</h2>
            <p class="weui-msg__desc"></p>
        </div>
        <div class="weui-msg__tips-area">
          <p class="weui-msg__tips">管理员联系电话：李杰 17702082028，</br>或联系客服人员：黄小红 18007599730</p>
        </div>
        
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="javascript:" class="weui-footer__link">xinyu.com</a>
                </p>
                <p class="weui-footer__text">Copyright &copy; 2008-2020 xinyu</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
	$(".weui-msg__desc").html($("#errormsg").val())
}

</script>
</script>

    <script th:src="@{/scripts/weui/zepto.min.js}"></script>
    <script th:src="@{/scripts/weui/weui.min.js}"></script>
    <script th:src="@{/scripts/weui/example.js}"></script>
</body>
</html>
